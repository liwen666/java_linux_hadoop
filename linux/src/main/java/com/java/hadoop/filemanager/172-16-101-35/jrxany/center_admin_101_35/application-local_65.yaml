###############  swagger配置 ###############
swagger:
  enable: true

###############  anyMarket配置 ###############
jrx:
  market:
    file-path: data/file/

###############  any Client配置 ###############
anyest:
  admin:
    # 报表配置
    invoke-type: REMOTE
  client:
    enable: true
    able-api: true
    ReadTimeout: 500000
    ConnectTimeout: 50000

###############  权限配置 ###############
web:
  security:
    # 权限总开关
    enable: false
#    enable: true

# 综管配置
auth:
  setting:
    # token超时时间 单位：分钟
    tokenExpTimeMinute: 60



