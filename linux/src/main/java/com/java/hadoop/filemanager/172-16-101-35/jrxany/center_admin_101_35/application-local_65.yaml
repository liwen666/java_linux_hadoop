      jdbc-url: jdbc:mysql://10.0.2.15:3306/est_imp_exp_test?serverTimezone=Hongkong&useUnicode=true&useSSL=false&characterEncoding=utf8
      driver-class-name: com.mysql.jdbc.Driver
